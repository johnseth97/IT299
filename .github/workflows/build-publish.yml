name: 📦 Build & Push to GHCR

on:
  workflow_run:
    workflows: ["⚙️ CI & Semantic Release"]
    types:
      - completed

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download CI metadata
        uses: actions/download-artifact@v4
        with:
          name: ci-meta

      - name: Read tag
        id: tag
        run: |
          TAG=$(cat semver_tag.txt)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/it299-frontend:${{ steps.tag.outputs.tag }}

          platforms: linux/amd64,linux/arm64

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/it299-backend:${{ steps.tag.outputs.tag }}
          platforms: linux/amd64,linux/arm64
